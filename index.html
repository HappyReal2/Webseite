
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HappyReal — Контакты</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background-color: #f5f5f5;
    color: #333;
    text-align: center;
  }
  h1 {
    color: #2a7ae2;
    margin-bottom: 30px;
  }
  .language-switcher {
    margin-bottom: 25px;
  }
  .language-switcher button {
    background-color: #2a7ae2;
    color: white;
    border: none;
    padding: 8px 16px;
    margin: 0 6px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    transition: background-color 0.3s ease;
  }
  .language-switcher button:hover,
  .language-switcher button.active {
    background-color: #1c4fc1;
  }
  .contacts {
    background: #e0e7ff;
    padding: 30px 20px;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    gap: 60px;
    flex-wrap: wrap;
    flex-direction: column;
    align-items: center;
  }
  .contacts h2 {
    color: #2a7ae2;
    margin-bottom: 20px;
    font-weight: 700;
  }
  .contact-items {
    display: flex;
    gap: 60px;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    max-width: 400px;
  }
  .contact-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: default;
    max-width: 180px;
  }
  .contact-link {
    color: #2a7ae2;
    font-size: 18px;
    margin-top: 8px;
    user-select: text;
  }
  .icon-link {
    display: inline-block;
    width: 48px;
    height: 48px;
    transition: transform 0.3s ease;
  }
  .icon-link:hover {
    transform: scale(1.1);
  }
  .gmail-icon, .telegram-icon {
    width: 48px;
    height: 48px;
    user-select: none;
  }
</style>
</head>
<body>

<div class="language-switcher">
  <button id="btn-ru" class="active" onclick="setLanguage('ru')">Русский</button>
  <button id="btn-en" onclick="setLanguage('en')">English</button>
</div>

<h1 id="title">Привет! Это HappyReal</h1>

<section class="contacts">
  <h2 id="subtitle">Вопросы / Связь</h2>
  <div class="contact-items">
    <div class="contact-item">
      <a href="mailto:hapyreal2@gmail.com" class="icon-link" target="_blank" rel="noopener noreferrer" title="Написать на почту">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail" class="gmail-icon" />
      </a>
      <div class="contact-link" id="email-text">Почта</div>
    </div>

    <div class="contact-item">
      <a href="http://t.me/anonaskbot?start=nee7p" class="icon-link" target="_blank" rel="noopener noreferrer" title="Написать в Telegram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="telegram-icon" />
      </a>
      <div class="contact-link" id="telegram-text">Мой Telegram: HappyReal2</div>
    </div>
  </div>
</section>

<script>
  const texts = {
    ru: {
      title: "Привет! Это HappyReal",
      subtitle: "Вопросы / Связь",
      email: "Почта",
      telegram: "Мой Telegram: HappyReal2"
    },
    en: {
      title: "Hello! This is HappyReal",
      subtitle: "Questions / Contact",
      email: "Email",
      telegram: "My Telegram: HappyReal2"
    }
  };

  function setLanguage(lang) {
    document.getElementById('title').textContent = texts[lang].title;
    document.getElementById('subtitle').textContent = texts[lang].subtitle;
    document.getElementById('email-text').textContent = texts[lang].email;
    document.getElementById('telegram-text').textContent = texts[lang].telegram;

    // Кнопки
    document.getElementById('btn-ru').classList.toggle('active', lang === 'ru');
    document.getElementById('btn-en').classList.toggle('active', lang === 'en');
  }
</script>

</body>
</html>
